<ion-card *ngIf="quote">
  <ion-card-content style="font-style: italic;">
    üí¨ {{ quote }}
  </ion-card-content>
</ion-card>

<ion-header>
  <ion-toolbar>
    <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
      <ion-button fill="clear" (click)="goBack()" [disabled]="!canGoBack()">
        <ion-icon
          name="chevron-back-outline"
          style="color: white;"
        ></ion-icon>
      </ion-button>

      <ion-title style="text-align:center;">
        {{ formattedDate }}
      </ion-title>

      <ion-button fill="clear" (click)="goForward()">
        <ion-icon
          name="chevron-forward-outline"
          style="color: white;"
        ></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="streaks.length > 0">
    <ion-item *ngFor="let s of streaks">
      <ion-label>
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
          <strong>{{ s.name }}</strong>
          <span style="opacity:.7; font-size: 12px;">
            max: {{ s.maxStreak }}
          </span>
        </div>

        <div style="margin-top:6px; opacity:.9;">
          current: {{ currentDays(s) }} dn√≠
        </div>
      </ion-label>

      <ion-button
        slot="end"
        fill="clear"
        (click)="confirmReset(s)"
        title="Reset streak"
      >
        <ion-icon
          name="reload-outline"
          style="color: #ff4d4d; font-size: 22px;"
        ></ion-icon>
      </ion-button>

      <ion-button
        slot="end"
        color="danger"
        fill="clear"
        (click)="confirmDelete(s)"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="streaks.length === 0" style="opacity:.7;">
    Zat√≠m ≈æ√°dn√© streaky. P≈ôidej prvn√≠ pomoc√≠ +.
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/add-streak">
      <ion-icon
        name="add"
        style="color: white; font-size: 28px;"
      ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
