<ion-header>
  <ion-toolbar>
    <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
      <ion-button fill="clear" disabled>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>

      <ion-title style="text-align:center;">
        {{ formattedDate }}
      </ion-title>

      <ion-button fill="clear" disabled>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="streaks.length > 0">
    <ion-item *ngFor="let s of streaks">
      <ion-label>
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
          <strong>{{ s.name }}</strong>
          <span style="opacity:.7; font-size: 12px;">
            max: {{ s.maxStreak }}
          </span>
        </div>

        <div style="margin-top:6px; opacity:.9;">
          current: {{ currentDays(s) }} dní
        </div>
      </ion-label>

      <ion-button
        slot="end"
        color="danger"
        fill="outline"
        (click)="reset(s)"
      >
        Reset
      </ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="streaks.length === 0" style="opacity:.7;">
    Zatím žádné streaky. Přidej první pomocí +.
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/add-streak">
      <ion-icon name="add" style="color: white;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
