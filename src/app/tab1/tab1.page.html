<ion-header>
  <ion-toolbar>
    <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
      <ion-button fill="clear" disabled>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>

      <ion-title style="text-align:center;">
        {{ formattedDate }}
      </ion-title>

      <ion-button fill="clear" disabled>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="streaks.length > 0">
    <ion-item *ngFor="let s of streaks">
      <ion-label>{{ s.name }}</ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="streaks.length === 0" style="opacity:.7;">
    Zatím žádné streaky. Přidej první pomocí +.
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/add-streak">
      <ion-icon name="add" style="color: white;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
