<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add streak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Název streaku</ion-label>
    <ion-input
      [(ngModel)]="name"
      placeholder="Např. Cvičení"
    ></ion-input>
  </ion-item>

  <ion-button
    expand="block"
    style="margin-top: 16px"
    (click)="save()"
  >
    Save
  </ion-button>
</ion-content>
